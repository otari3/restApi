<main>
  <section>
    <div>
      <app-post-form *ngIf="hiddingModule" [editInfo]="infoAboutEdit" (postedInfo)="infoHasPosted($event)">
        <button (click)="newPost()" class="btn">Cancle</button></app-post-form
      >
    </div>
  </section>
  <div class="mainDiv">
    <div class="collum">
      <div class="row">
        <input type="text" />
        <p>update</p>
      </div>
      <div class="post">
        <button (click)="newPost()">New Post</button>
      </div>
    </div>
  </div>
  <div class="posts">
    <app-posts
      *ngFor="let items of posts"
      [post]="items"
      (editing)="onEdit($event)"
    ></app-posts>
  </div>
</main>
